<div>
  <div class="titleHeader">
  <h3 class="text-center">{{headerTitle}}</h3>
</div>
  <form #cakeForm="ngForm" class="cake-form" (ngSubmit)=submitForm(cakeForm)>
    <div class="form-group">
      <mat-form-field class="field-full-width">
        <mat-label>Nazwa</mat-label>
        <input matInput placeholder="Nazwa" [(ngModel)]="name" id="name" required name="name">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="field-full-width">
        <mat-label>Opis</mat-label>
        <textarea matInput  cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="5"
        cdkAutosizeMaxRows="15"placeholder="Opis" [(ngModel)]="description" id="description"  name="description"></textarea>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="field-full-width">
        <mat-label>Zdjęcie</mat-label>
        <input matInput placeholder="Adres zdjęcia" [(ngModel)]="image" id="image"  name="image">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="field-full-width">
        <mat-label>Masa</mat-label>
        <input matInput placeholder="Masa w kg" [(ngModel)]="mass" id="mass" required name="mass" type="number">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="field-full-width">
        <mat-label>Cena</mat-label>
        <input matInput placeholder="Cena" [(ngModel)]="price" id="price" required name="price" type="number">
      </mat-form-field>
    </div>
    <div class="row">
      <div class="cell d-inline p-2">
        <button mat-raised-button mat-dialog-close >Zamknij</button>
      </div>

      <div class="cell d-inline p-2">
        <button type="submit"  mat-raised-button color="primary"  [disabled]="!cakeForm.form.valid">Zapisz</button>
 
      </div>
      <div class="cell d-inline p-2">
        <button  mat-raised-button color="warn"  (click)="cakeForm.resetForm()" [disabled]="!cakeForm.dirty">Resetuj</button>
 
      </div>
    </div>
    </form>
</div>
