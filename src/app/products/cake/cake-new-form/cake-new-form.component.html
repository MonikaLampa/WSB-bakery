<h3>{{headerTitle}}</h3>
<div style="width: 300px;">
  <form #cakeForm="ngForm" class="cake-form ">
    <div class="form-group">
      <mat-form-field class="field-full-width">
        <mat-label>Nazwa</mat-label>
        <input matInput placeholder="Nazwa" [(ngModel)]="name" id="name" required name="name">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="field-full-width">
        <mat-label>Opis</mat-label>
        <textarea matInput placeholder="Opis" [(ngModel)]="description" id="description"  name="description"></textarea>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="field-full-width">
        <mat-label>Zdjęcie</mat-label>
        <input matInput placeholder="Adres zdjęcia" [(ngModel)]="image" id="image"  name="image">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="field-full-width">
        <mat-label>Masa</mat-label>
        <input matInput placeholder="Masa w kg" [(ngModel)]="mass" id="mass" required name="mass" type="number">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="field-full-width">
        <mat-label>Cena</mat-label>
        <input matInput placeholder="Cena" [(ngModel)]="price" id="price" required name="price" type="number">
      </mat-form-field>
    </div>
    <button mat-raised-button mat-dialog-close>Anuluj</button>
    <button mat-raised-button color="primary" (click)="saveNewCake()" [disabled]="!cakeForm.form.valid">Zapisz</button>
  </form>
</div>
